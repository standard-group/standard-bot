default:
  close:
    delay: "3 days"
    comment: "‚ö†Ô∏è This issue has been marked $LABEL and will be closed in $DELAY."

labels:
  duplicate:
    action: close
    delay: 15s
    comment: "Duplicate issue created! Closing in $DELAY . . ."
  invalid: close
  stale:
    action: close
    delay: 7 days
    comment: false
  snooze:
    action: open
    delay: 7 days
  'merge when passing': merge
  wontfix:
    action: close
    delay: 15s
    comment: 'Issue was labeled as `wontfix`, since contributors/main'
  approved: 
    action: merge
  'new contributor':
    action: comment
    delay: 5s
    message: "Thanks for making your first contribution! :slightly_smiling_face:"
  bug:
    action: comment
    delay: 5s
    message: "Thanks for reporting this bug! Please wait until maintainer or contributors will help you. :bug:"
  remind:
    action: comment
    delay: 1d
    message: "You asked me to remind you about this $DELAY ago."
  enhancement:
    action: comment
    delay: 5s
    message: "Thank you for making an issue! If you have more something to say/add, please comment down below."
  documentation:
    action: comment
    delay: 5s
    message: "Thank you for contributing to the documentation! If you have more something to say/add, please comment down below."
  abandoned:
    action: close
    delay: 60d
    comment: "This PR has been inactive for 60 days and is now closed. If you're still working on it, feel free to reopen."
  wip:
    action: block_merge
    comment: "‚õî This PR is marked as Work In Progress. Please remove 'WIP' from the title to enable merge."

merges:
  - action: delete_branch
    unless:
      branches:
        - main
        - master
        - release/.*
        - protected/.*
        - dev
  - action: tag

comments:
  - action: label
    pattern: /duplicate of/i
    labels: 
      - duplicate
  - action: delete_comment
    pattern: "$PROFANITY"
  - action: label
    pattern: /\\/remind/i
    labels: 
      - remind
  - action: delete_comment
    pattern: /\\/remind/i
  - action: merge
    pattern: /merge when passing/i
  - action: comment
    pattern: /\\/check-status/i
    message: "‚úÖ Checking status... please wait while I ping CI or reviewers."
  - action: comment
    pattern: /\\/ping-bot/i
    message: "üëã I'm here and working fine!"
  - action: reopen
    pattern: /\\/reopen/i
  - action: close
    pattern: /\\/close/i
  - action: assign
    pattern: /\\/assign @(\w+)/i
    assignee: "$1"
  - action: comment
    pattern: /ready for review/i
    message: "üîç This PR is now ready for review! Maintainers, please take a look."
  - action: label
    pattern: /\bWIP\b/i
    labels:
      - wip

commits:
  - action: label
    pattern: /merge when passing/i
    user: "maintainer"
    labels: 
      - merge when passing
  - action: label
    pattern: BREAKING CHANGE
    labels: 
      - Major Version
  - action: label
    pattern: /perf.+?:/
    labels: 
      - Major Version
  - action: label
    pattern: /feat.+?:/
    labels: 
      - Minor Version
  - action: label
    pattern: /fix.+?:/
    labels: 
      - Patch Version

closes:
  - action: lock
    comment: "üîí Locked as resolved/inactive. Feel free to reopen or create a new issue if needed."

branches:
  ignore:
    - bot/.*
    - ci/.*
    - dev
    - main
    - master
    - trunk